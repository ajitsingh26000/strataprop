<mat-toolbar>
  <span>Movie Manager</span>
  <button class="create-btn" mat-raised-button (click)="openCreateMovie()">Create Movie +</button>
</mat-toolbar>
<div class="d-flex list-group" cdkDropListGroup>
  <app-movie-list class="movie-list" [movieList]="movieList" (dropEvent)="drop($event)" *ngFor="let movieList of movieLists"></app-movie-list>
</div>
