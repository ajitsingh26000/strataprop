<div class="movie-list">
  <div class="list-title">
    {{ movieList.title }} ({{movieList.movies.length}})
  </div>
  <div class="movie-card-container" cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListData]="movieList.movies"
    [id]="movieList.id">
    <app-movie-card *ngFor="let movie of movieList.movies" (movieDetails)="showDetails($event)" [movie]="movie" [cdkDragData]="movie" cdkDrag>
    </app-movie-card>
  </div>
</div>
